<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <title>Slider Builder</title>
    <link href='./styles/styles.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script src='./js/main.js' type='application/javascript'></script>
    <script src='./js/slider.js' type='application/javascript'></script>
    <script src='./js/preview.js' type='application/javascript'></script>
    <script src='handlebars-v4.0.5.js' type='application/javascript'></script>
  </head>
  <body>
    <div class='input-form'>
      <label for='arrayURL'>
        <p>Вставьте ваш массив ссылок</p>
      </label>
      <form>
        <textarea cols='50' id='arrayURL' rows='10'></textarea>
      </form>
      <input name='button' type='submit' value='Сохранить'>
    </div>
    <script id='preview-template' type='text/x-handlebars-template'>
      <div class='js-slider-preview slider-preview'>
        {{#each urls}}
        <div>
          <img src='{{this}}'>
          <span>Comment PLZ!</span>
          <input class='comment' size='40' type='text' value='{{@index}}'>
          <input name='button' type='submit' value='Удалить'>
        </div>
        {{/each}}
        <input name='button' type='submit' value='Сохранить'>
      </div>
    </script>
    <script id='slider-template' type='text/x-handlebars-template'>
      <div class='slider'>
        <div class='holder'>
          <p class='control-next'>>></p>
          <p class='control-prev'><<</p>
          <ul class='js-content-holder content-holder'>
            {{#each slidesTemp}}
            <li data-number='{{@index}}'>
              <div>
                <img src='{{img}}'>
                {{#if com}}
                <span class='comment'>{{com}}</span>
                {{/if}}
              </div>
            </li>
            {{/each}}
          </ul>
          <div class='nav js-nav'>
            {{#each slidesTemp}}
            <span data-number='{{@index}}'></span>
            {{/each}}
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
